<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stocksite</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">TradeBook</h1>
        </a>
        <div id="actions">
            <ul class="actionCont dropdown right">
                <li class="actionItems">
                    <div id="add">
                        <button id="addButton" onclick="addButton()">Add</button>  
                    </div>
                </li>
                <li class="actionItems">
                    <input type="search" placeholder="Search" onkeyup="search()" id="searchButton">
                </li>
            </ul>
        </div>
    </header>
    <div id="addData"  style="display: none">
        <div id="left">
            <p> Name : <input type="text" id="name"></p>
            <p> Ticker : <input type="text" id="ticker"></p>
            <p> Buy/Sell : <select name="op" id="buySell">
                <option value=""></option>
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
            </select></p>
            <p> Current Price : <input type="number" id="cPrice"></p>
            <p> Price Target : <input type="number" id="tPrice"></p>
        </div>
        <div id="right">
            <p> Stop Loss : <input type="number" id="stopLoss"></p>
            <p> Trade Type : <select name="trade" id="tradeType">
                <option value=""></option>
                <option value="day">Day</option>
                <option value="swing">Swing</option>
                <option value="long">Long</option>
            </select></p>
            <p> Approx Duration : <input type="text" id="duration"></p>
            <p> Risk Level : <select name="risk" id="riskLevel">
                <option value=""></option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="veryhigh">Very High</option>
            </select></p>
            <p> Other Comment :
                <textarea type="text" id="com"></textarea>
            </p>
            <button type="button" id="submit" onclick="submit()" >Sumbit</button>
        </div>
    </div>
    <div id="mainTable">
        <table id="center" >
                <tr>
                    <th id="d">Date</th>
                    <th id="nm">Name</th>
                    <th id="tic">Ticker</th>
                    <th id="bs">Buy/Sell</th>
                    <th id="current">Current Price</th>
                    <th id="target">Price Target</th>
                    <th id="loss">Stop Loss</th>
                    <th id="type">Trade Type</th>
                    <th id="dur">Approx.Duration</th>
                    <th id="risk">Risk Level</th>
                    <th id="comment">Other Commnet</th>
                </tr>
                <tbody id="myTable" >
                    <div id="txtValue"></div>
                </tbody>
        </table>
    </div>

 

        
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
